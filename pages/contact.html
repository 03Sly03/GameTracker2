  <title>Contact – GameTracker2</title>

<body>
  <header>
    <nav class="navbar">
      <a href="index.html">Accueil</a>
      <a href="voirmaguildeexistepas.html">Créer une guilde</a>
      <a href="voirmaguildeavecguilde.html">Voir ma guilde</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">À propos</a>
    </nav>
  </header>



  <main class="contact-wrapper">


    <form class="contact-form" action="#" method="post">
      <h1>Contactez-nous</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="lastname">Nom*</label>
          <input type="text" id="lastname" name="lastname" placeholder="Entrez votre nom" required />
        </div>
        <div class="form-group">
          <label for="firstname">Prénom*</label>
          <input type="text" id="firstname" name="firstname" placeholder="Entrez votre prénom" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Entrez votre message" required></textarea>
        </div>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </main>
  <footer class="footer">
    <p>© 2025 Guild App - Tous droits réservés</p>
  </footer>
</body>

</html>
